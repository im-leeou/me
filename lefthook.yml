pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run lint:fix
    prettier:
      glob: '*.{js,ts,jsx,tsx,css,scss,json,md}'
      run: npm run format
